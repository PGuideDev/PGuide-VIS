<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项导工作室视觉识别系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .header {
            width: 100%;
            height: 400px;
            background-color: #4770DC;
            position: relative;
            overflow: hidden;
        }

        .header-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
        }

        .header-content h1 {
            font-size: 4em;
            margin-bottom: 10px;
        }

        .header-content h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header-content h3 {
            font-size: 1.5em;
        }

        .building-outline {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" style="opacity: 0.2"><path stroke="%23ffffff" fill="none" stroke-width="2" d="M100,400 H900 M100,400 V200 H900 V400 M150,400 V300 M200,400 V200 M250,400 V300 M300,400 V200 M350,400 V300 M400,400 V200 M450,400 V300 M500,400 V200 M550,400 V300 M600,400 V200 M650,400 V300 M700,400 V200 M750,400 V300 M800,400 V200 M850,400 V300"/></svg>');
            background-size: cover;
            opacity: 0.2;
            z-index: 1;
        }

        .curve {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            z-index: 1;
        }

        .curve::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 100%;
            height: 200%;
            border-radius: 50%;
            border: 30px solid white;
            z-index: 1;
        }

        .nav {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #eaeaea;
            background-color: white;
        }

        .nav-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-item {
            font-size: 1.2em;
            color: #0a6e6a;
            padding: 0 20px;
            cursor: pointer;
        }

        .nav-item.active {
            font-weight: bold;
            border-bottom: 3px solid #0a6e6a;
        }

        .nav-divider {
            color: #ccc;
            padding: 0 10px;
        }

        .icon-grid {
            max-width: 1000px;
            margin: 50px auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 60px;
        }

        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 150px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .icon-item:hover {
            transform: translateY(-10px);
        }

        .icon {
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .icon svg {
            width: 60%;
            height: 60%;
            fill: #0a6e6a;
        }

        .icon-title {
            font-size: 1.1em;
            color: #333;
            text-align: center;
        }

        .indicator {
            width: 50px;
            height: 4px;
            background-color: #2cddc5;
            margin-top: 10px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="building-outline"></div>
        <div class="curve"></div>
        <div class="header-content">
            <h2>PGuide Studio VISUAL IDENTITY SYSTEM</h2>
            <h1>VIS</h1>
            <h3>项导工作室视觉形象识别系统</h3>
        </div>
    </div>

    <div class="nav">
        <div class="nav-content">
            <div class="nav-item active">基础部分</div>
            <div class="nav-divider">|</div>
            <div class="nav-item">应用部分</div>
        </div>
    </div>

    <div class="icon-grid">
        <div class="icon-item" onclick="navigateTo('school-logo')">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12,3L1,9L12,15L21,10.09V17H23V9M5,13.18V17.18L12,21L19,17.18V13.18L12,17L5,13.18Z" />
                </svg>
            </div>
            <div class="icon-title">图标规范</div>
            <div class="indicator"></div>
        </div>

        <div class="icon-item" onclick="navigateTo('typography')">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M20.71,4.04C21.1,3.65 21.1,3 20.71,2.63L18.37,0.29C18,-0.1 17.35,-0.1 16.96,0.29L15,2.25L18.75,6M17.75,7L14,3.25L4,13.25V17H7.75L17.75,7Z" />
                </svg>
            </div>
            <div class="icon-title">标准字规范</div>
            <div class="indicator"></div>
        </div>

        <div class="icon-item" onclick="navigateTo('color')">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2C17.5,2 22,6 22,11A6,6 0 0,1 16,17H14.2C13.9,17 13.7,17.2 13.7,17.5C13.7,17.6 13.8,17.7 13.8,17.8C14.2,18.3 14.4,18.9 14.4,19.5C14.5,20.9 13.4,22 12,22M12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C12.3,20 12.5,19.8 12.5,19.5C12.5,19.3 12.4,19.2 12.4,19.1C12,18.6 11.8,18.1 11.8,17.5C11.8,16.1 12.9,15 14.3,15H16A4,4 0 0,0 20,11C20,7.1 16.4,4 12,4M6.5,10C7.3,10 8,10.7 8,11.5C8,12.3 7.3,13 6.5,13C5.7,13 5,12.3 5,11.5C5,10.7 5.7,10 6.5,10M9.5,6C10.3,6 11,6.7 11,7.5C11,8.3 10.3,9 9.5,9C8.7,9 8,8.3 8,7.5C8,6.7 8.7,6 9.5,6M14.5,6C15.3,6 16,6.7 16,7.5C16,8.3 15.3,9 14.5,9C13.7,9 13,8.3 13,7.5C13,6.7 13.7,6 14.5,6M17.5,10C18.3,10 19,10.7 19,11.5C19,12.3 18.3,13 17.5,13C16.7,13 16,12.3 16,11.5C16,10.7 16.7,10 17.5,10Z" />
                </svg>
            </div>
            <div class="icon-title">色彩规范</div>
            <div class="indicator"></div>
        </div>

        <div class="icon-item" onclick="navigateTo('logo-combination')">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M19,3H5C3.9,3 3,3.9 3,5V19C3,20.1 3.9,21 5,21H19C20.1,21 21,20.1 21,19V5C21,3.9 20.1,3 19,3M19,19H5V5H19V19M11,7H13V9H11V7M11,11H13V17H11V11Z" />
                </svg>
            </div>
            <div class="icon-title">校标组合规范</div>
            <div class="indicator"></div>
        </div>

        <div class="icon-item" onclick="navigateTo('auxiliary-graphics')">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M20.5,11H19V7C19,5.89 18.1,5 17,5H13V3.5A2.5,2.5 0 0,0 10.5,1A2.5,2.5 0 0,0 8,3.5V5H4A2,2 0 0,0 2,7V10.8H3.5C5,10.8 6.2,12 6.2,13.5C6.2,15 5,16.2 3.5,16.2H2V20A2,2 0 0,0 4,22H7.8V20.5C7.8,19 9,17.8 10.5,17.8C12,17.8 13.2,19 13.2,20.5V22H17A2,2 0 0,0 19,20V16H20.5A2.5,2.5 0 0,0 23,13.5A2.5,2.5 0 0,0 20.5,11Z" />
                </svg>
            </div>
            <div class="icon-title">辅助图形规范</div>
            <div class="indicator"></div>
        </div>
    </div>



    <script>
        function navigateTo(page) {
            alert('Navigating to: ' + page);
            // In a real implementation, you would navigate to the respective page here
            // window.location.href = page + '.html';
        }

        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function () {
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
    </script>
</body>

</html>
