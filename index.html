<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项导工作室视觉形象识别系统</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'MapleMono';
            src: url('font/MapleMono-CN-Regular.ttf') format('woff2');

            font-style: normal;
        }

        @font-face {
            font-family: 'MapleMono';
            src: url('font/MapleMono-CN-Italic.ttf') format('ttf');
            font-style: italic;
        }


        body {
            font-family: 'MapleMono', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff; /* 修改字体颜色为黑色 */
            background-image: url('/assets/night-view.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            height: 90vh;
            max-width: 1200px;
            margin: 20px auto 0;
            padding: 20px 20px 20px 20px;
            background: rgba(0, 0, 0, 0.05);
            /* 提高透明度 */
            border-radius: 12px;
            backdrop-filter: blur(50px);
            /* 添加模糊效果 */
            -webkit-backdrop-filter: blur(10px);
            /* 兼容 WebKit 浏览器 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* 添加阴影效果 */
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #97B4FF;
        }


        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;

        }

        .grid-item {
            background-color: rgba(0, 0, 0, 0.0);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .grid-item:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .icon-placeholder {
            width: 50px;
            height: 50px;
            background-size: cover;
            margin: 0 auto;
        }

        .icon-logo {
            background-image: url("icon/p.svg");
        }

        }

        .social-icon {
            display: inline-block;
            position: relative;
            cursor: pointer;
            font-size: 16px;
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icon::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #4770DC;
            transition: width 0.3s ease;
        }

        .social-icon:hover {
            color: #4770DC;
            transform: scale(1.1) rotate(10deg); /* 放大并旋转效果 */
        }

        .social-icon:hover::after {
            width: 100%;
        }

        .gradient-text {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-animation 5s infinite;
            background-size: 200% 100%;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
        }

<script>
    function openDetailPage(detailType) {
        // 获取 container 元素
        const container = document.querySelector('.container');

        // 修改 h1 为点击的 h4 内容
        const h1 = container.querySelector('h1');
        h1.textContent = detailType;

        // 清空 grid 内容
        const grid = container.querySelector('.grid');
        grid.innerHTML = '';

        // 添加详情内容
        const detailContent = document.createElement('div');
        detailContent.className = 'detail-content';
        detailContent.innerHTML = `<p>这里是关于 ${detailType} 的详细信息。</p>`;
        grid.appendChild(detailContent);
    }


    function goBack() {
        location.reload(); // 刷新页面返回主页面
    }

    function openInNewTab(url) {
        window.open(url, '_blank');
    }


</script>
